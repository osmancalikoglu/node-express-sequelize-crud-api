<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <title>Express with Sequelize</title>
</head>
<body>
  <div class="container">
    <h1>Add User</h1>
    <hr>
    <form action="/users" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="name">Favorite Color</label>
        <input class="form-control" type="text" name="favoriteColor" placeholder="Favorite Color">
      </div>
      <div class="form-group">
        <label for="name">Age</label>
        <input class="form-control" type="number" name="age" placeholder="Age">
      </div>
      <div class="form-group">
      <label for="name">Cash</label>
      <input class="form-control" type="number" name="cash" placeholder="Cash">
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Add User</button>
    </form>
  </div>
</body>
</html>
